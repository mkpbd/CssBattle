<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .bg {
        width: 400px;
        height: 300px;
        background: #d669ec;
        position: absolute;
        top: 0;
        left: 0;
      }
      .parentItem {
        display: grid;
        grid-template-columns: 30px 30px 30px 30px 30px 30px;
        gap: 20px;
        justify-content: center;
        height: 100%;
        align-items: center;
      }

      .item {
        height: 80px;
        background-color: white;
        position: relative;
      }
      .item::before {
        width: 30px;
        content: "";
        background: white;
        height: 10px;
        position: absolute;
        top: -20px;
      }

      .item::after {
        width: 30px;
        content: "";
        background: white;
        height: 10px;
        position: absolute;
        bottom: -20px;
      }

      .item-2 {
        height: 65px;
        align-self: cent;
        margin-top: 20px;
      }
      .item-3 {
        height: 90px;
        align-self: cent;
        margin-top: -10px;
      }

      .item-4 {
        height: 60px;
        align-self: cent;
        margin-top: 20px;
      }

      .item-6 {
        height: 90px;
        align-self: cent;
        margin-top: -10px;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="parentItem">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>
        <div class="item item-4"></div>
        <div class="item item-5"></div>
        <div class="item item-6"></div>
      </div>
    </div>
  </body>
</html>
